---
layout: default
---

<article
  class="prose prose-sm sm:prose lg:prose-lg mx-auto"
  itemscope
  itemtype="http://schema.org/BlogPosting"
>
  <header>
    <h1 class="" itemprop="name headline">{{ page.title | escape }}</h1>
    <p>
      <time
        datetime="{{ page.date | date_to_xmlschema }}"
        itemprop="datePublished"
      >
        {% assign date_format = site.imo-inu.date_format | default: "%b %-d, %Y"
        %} {{ page.date | date: date_format }}
      </time>
      {% if page.author %} â€¢
      <span itemprop="author" itemscope itemtype="http://schema.org/Person"
        ><span itemprop="name">{{ page.author }}</span></span
      >
      {% endif %}
    </p>
  </header>

  <div itemprop="articleBody">{{ content }}</div>
</article>
